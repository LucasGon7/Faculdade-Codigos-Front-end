<!DOCTYPE html>
<html>
	<head lang="pt-br">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<title>Contato</title>
	</head>
	<body>

		<div class="page-header"> <!--Menu-->		
		<div class="container">
			<div class="row">
				<div class="col-xs-11">
					<h1><strong><a href="index.html" class="text-warning" style="text-decoration: none;">Meu Site</a></strong></h1>
				</div>

				<div class="col-xs-1">
					<img src="_imagens/logo_Linux.png" alt="Logo">
				</div>
			</div>
		</div>
		</div>

		<div class="container">	
			<div class="row">
				<div class="col-xs-8">
					<h3 class="text-info"><strong>Entre em contato</strong></h3><br>

					<form action="" method="post">	<!-- Inicio do Form -->

						<div class="form-group">
							<label for="nome">Nome:</label>
							<input type="text" class="form-control" name="nome" id="nome" maxlength="80" placeholder="Digite o seu nome completo" required>
						</div>

						<div class="form-group">
							<label for="assunto">Assunto:</label>
							<input type="text" class="form-control" name="assunto" id="assunto" maxlength="50" placeholder="Digite o assunto" required>
						</div>

						<div class="form-group">
							<label for="categoria">Categoria:</label>
							<select class="form-control" name="categoria">
								<option>Escolha uma das categorias</option>
								<option>Cancelamento de pedido</option>
								<option>Contratação de Serviço</option>
								<option>Devolução</option>
								<option>Dúvida</option>
								<option>Garantia</option>
								<option>Manutenção</option>
							</select>
						</div>

						<label>Descrição:</label>
						<div class="form-group">
							<textarea rows="7" cols="60" style="resize: none" required maxlength="500" placeholder="Digite a descrição do assunto a ser tratado"></textarea>
						</div>

						<div class="form-group">
							<button class="btn btn-success"><span class="glyphicon glyphicon-ok"></span>Enviar</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</body>
</html>
